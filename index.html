<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice Cream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Seymour+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <section class="hero container">
      <header class="header">
        <div>
          <nav class="navigation">
            <a href="index.html" class="logo">
              <img src="./images/mobile/лого.png" alt="Logo" />
            </a>
            <button
              type="button"
              class="mobile-menu-btn mobile-btn"
              aria-expanded="false"
              data-menu-open
            >
              <svg
                class="mobile-menu-btn__icon"
                width="32"
                height="32"
                aria-label="Перемикач мобільного меню"
              >
                <use href="./images/icons.svg#icon-mobile-menu"></use>
              </svg>
            </button>
          </nav>
        </div>
      </header>
      <h1 class="hero__title">
        ice cream made with <span class="big">passion</span>
      </h1>
      <a href="#products" class="link hero__btn-link">Products</a>
      <a href="#advantage" class="link hero__link">How it’s made?</a>
      <img
        src="./images/mobile/ice-cream.png"
        alt="Морозиво"
        class="hero__img"
      />
    </section>
    <section id="products"></section>
    <section id="advantage"></section>
    <main></main>
    <footer>
      <address></address>
      <div class="button__group"></div>
    </footer>
  </body>
</html>
